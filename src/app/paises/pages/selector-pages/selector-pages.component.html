<h1 class="mt-5">Selectroes anidados</h1>
<hr>


<form [formGroup]="miFormulario" >

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Selecciones Contienente --</option>
                <option value="1">America</option>

            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" (click)="guardar()">
                seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>

<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value |json}}</pre>
